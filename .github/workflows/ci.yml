---

name: Continuous Integration
on: # yamllint disable-line rule:truthy
  [push, pull_request, workflow_dispatch]

jobs:
  yamlLint:
    name: Code Scan (YAML Lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run YAML Lint
        uses: ibiqlik/action-yamllint@v3